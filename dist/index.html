<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-gray-200 dark:bg-blue-950 min-h-screen flex flex-col items-center justify-center"
  >
    <header class="space-x-4 flex flex-row items-center mb-3">
      <!-- Dark Mode Button -->
      <label for="AcceptConditions" class="relative h-8 w-14 cursor-pointer">
        <input type="checkbox" id="AcceptConditions" class="peer sr-only" />

        <span
          class="absolute inset-0 rounded-full bg-gray-300 transition peer-checked:bg-git-1"
        ></span>

        <span
          class="absolute inset-y-0 start-0 m-1 h-6 w-6 rounded-full bg-gray-300 ring-[6px] ring-inset ring-white transition-all peer-checked:start-8 peer-checked:w-2 peer-checked:bg-white peer-checked:ring-transparent"
        >
        </span>
      </label>

      <!-- Github link -->
      <a href="https://www.github.com">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="2em"
          viewBox="0 0 496 512"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <style>
            svg {
              fill: #979ca2;
            }
          </style>
          <path
            d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
          />
        </svg>
      </a>
    </header>

    <!-- Display -->
    <div class="calculator bg-white dark:bg-gray-900 rounded-lg shadow-lg p-6">
      <div
        id="display-top"
        class="py-2 px-3 mb-2 w-full text-left text-black dark:text-white opacity-50"
      ></div>
      <div class="display mb-20">
        <input
          type="text"
          id="display"
          class="w-full py-2 px-3 border rounded-lg bg-white placeholder:text-black dark:placeholder:text-white dark:bg-gray-600 dark:text-white"
          readonly
        />
      </div>
      <div class="buttons grid grid-cols-5 gap-2">
        <button
          class="btn bg-yellow-500 dark:bg-gray-complement dark:shadow-gray-complement-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="operate('+')"
        >
          +
        </button>
        <button
          class="btn bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="appendToDisplay('7')"
        >
          7
        </button>
        <button
          class="btn bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="appendToDisplay('8')"
        >
          8
        </button>
        <button
          class="btn bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="appendToDisplay('9')"
        >
          9
        </button>
        <button
          class="btn bg-yellow-100 dark:bg-gray-complement-2 dark:shadow-gray-complement-2-shadow dark:text-gray-complement-3 shadow-md rounded-2xl w-12 h-12 text-yellow-500 font-medium"
          onclick="clearDisplay()"
        >
          C
        </button>

        <button
          class="btn bg-yellow-500 dark:bg-gray-complement dark:shadow-gray-complement-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="operate('-')"
        >
          -
        </button>
        <button
          class="btn bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="appendToDisplay('4')"
        >
          4
        </button>
        <button
          class="btn bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="appendToDisplay('5')"
        >
          5
        </button>
        <button
          class="btn bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="appendToDisplay('6')"
        >
          6
        </button>
        <button
          class="btn bg-yellow-100 dark:bg-gray-complement-2 dark:shadow-gray-complement-2-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="erase()"
        >
          ‚Üê
        </button>

        <button
          class="btn bg-yellow-500 dark:bg-gray-complement dark:shadow-gray-complement-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="operate('*')"
        >
          *
        </button>
        <button
          class="btn bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="appendToDisplay('1')"
        >
          1
        </button>
        <button
          class="btn bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="appendToDisplay('2')"
        >
          2
        </button>
        <button
          class="btn bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="appendToDisplay('3')"
        >
          3
        </button>
        <button
          class="btn row-span-2 bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-auto text-black font-medium"
          onclick="calculate()"
        >
          =
        </button>

        <button
          class="btn bg-yellow-500 dark:bg-gray-complement dark:shadow-gray-complement-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="operate('/')"
        >
          /
        </button>
        <button
          class="btn bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="appendToDisplay('.')"
        >
          .
        </button>
        <button
          class="btn bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="appendToDisplay('0')"
        >
          0
        </button>
        <button
          class="btn bg-gray-200 dark:bg-gray-600 dark:shadow-gray-600-shadow dark:text-white shadow-md rounded-2xl w-12 h-12 text-black font-medium"
          onclick="switchSign()"
        >
          SW
        </button>
      </div>
    </div>
    <script src="../src/calculator.js"></script>
    <script src="../src/darkmode.js"></script>
  </body>
</html>
